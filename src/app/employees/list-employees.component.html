<button (click)="getList()">getlist</button>

<div class="panel panel-primary" *ngFor="let employe of newdata">

  <div class="panel-heading">
    <h3 class="panel-title">{{employe.name}}</h3>
    </div>

    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align" >
            <div class="col-xs-4">
              <img class="imageClass"  [src]="employe.photopath"alt="image not present">
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">Gender</div>
                    <div class="col-xs-6">: {{employe.uuid}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">name</div>
                    <div class="col-xs-6">: {{employe.uuid}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">email</div>
                    <div class="col-xs-6">: {{employe.version}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">phonenumber</div>
                    <div class="col-xs-6">: {{employe.desc}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">contact</div>
                    <div class="col-xs-6">: {{employe.desc}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">dob</div>
                    <div class="col-xs-6">: {{employe.joindate}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">department</div>
                    <div class="col-xs-6">: {{employe.skill}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">isActive</div>
                    <div class="col-xs-6">: {{employe.active}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6">photopath</div>
                    <div class="col-xs-6">: {{employe.joindate}}</div>
                </div>


              </div>


    </div>
    </div>
    </div>
    </div>
