<!-- <button (click)="saveEmployee()">SUBMIT</button> -->
<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary" >

    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
  
      <div class="panel-body">
          <div class="form-group">
             <label for="fullName">Full Name  </label>
             <input required id="fullName" [(ngModel)]="fullName" name="Name" type="text" class="form-control">
          </div>

        
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email"[(ngModel)]="email" name="email"type="text" class="form-control">
          </div>

          <div class="form-group" [class.has-error]="phonnumbercontrol.invalid">
              <label for="phonnumber" class="control-label">PhoneNumer</label>
              <input id="phonnumber"[(ngModel)]="phonnumber"  name="phonnumber"type="text" class="form-control" #phonnumbercontrol="ngModel">
                <span class="help-block" *ngIf="phonnumbercontrol.invalid">PhoneNumer is requirred</span>
            </div>

          <div class="form-group">
              <label>Gender</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input value="male"type="radio" name="gender" [(ngModel)]="gender" >
                  Male
                </label>
                <label class="radio-inline">
                    <input value="female"type="radio" name="gender"  [(ngModel)]="gender" >
                    Female
                  </label>
               </div>
          </div>

          <div class="form-group">
              <label>ContactPrefernce</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input value="email" type="radio" name="contactPrefernce" [(ngModel)]="contactPrefernce" >
                  Email
                </label>
                <label class="radio-inline">
                  <input value="phonnumber" type="radio" name="contactPrefernce"  [(ngModel)]="contactPrefernce" >
                   PhoneNumer
                </label>
             </div>  
           </div>



           <div class="form-group">
              <div class="form-control">
                <label class="checkbox-inline">
                  <input type="checkbox" name="isActive" [(ngModel)]="isActive" checked>Is Active
                </label>
              </div>
           </div>  



           <div class="form-group">
              <label for="department">
                  Department
                </label>
                <select id="department" name="department" [(ngModel)]="department" class="form-control">
                    <option *ngFor="let dept of departments" [value]="dept.id">
                    {{dept.name}}
                  </option>
                </select>
           </div>  
         

           <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input id="dob"[(ngModel)]="dob" bs name="dob"type="text" bsDatepicker [bsConfig]="datepickerConfig"  class="form-control">
           </div>


           <div class="form-group">
              <label for="photopath">Photo Path</label>
              <input id="photopath"[(ngModel)]="photopath" name="photopath"type="text" class="form-control">
           </div>

           <div class="panel-footer">
              <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                {{previewPhoto? "Hide" : "Show"}} Preview</button>
            </div>
           <div class="form-group">
             <img [src]="photopath"  height="200" width="200" *ngIf="previewPhoto"/>
           </div>




      </div>

    <div class="panel-footer">
      <button type='submit'class="btn btn-primary">Save</button>
    </div>
</div>
</form>
{{employeeForm.value | json}}
